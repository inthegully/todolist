<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  <title>To Do List</title>
</head>
<body>

  <div class="flex-div">
    <form action="javascript:void(0)">
      <input type="text" name="to-do" placeholder="What do you want to do?">
    </form>
    <div class="items">

    </div>
    <div class="stats">
      <span id="countDown"></span>
      <div class="filters">
        <a href="javascript:void(0)" id="all">All</a>
        <a href="javascript:void(0)" id="active">Active</a>
        <a href="javascript:void(0)" id="complete">Complete</a>
      </div>
      <span id="clear">Clear completed</span>
    </div>
  </div>

  <script src="http://localhost:35729/livereload.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
